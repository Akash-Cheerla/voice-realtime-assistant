<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    #container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    .user {
      text-align: right;
      background: #dcf8c6;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
    }
    .assistant {
      text-align: left;
      background: #e6ecf0;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
    }
    #formSection {
      margin-top: 20px;
      display: none;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #statusLabel {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üéôÔ∏è FRI Merchant Application Voice Assistant</h1>
    <div id="log">Initializing assistant...</div>
    <div id="statusLabel"></div>

    <div id="formSection">
      <h3>üìù Confirm Form Data (Testing)</h3>
      <form id="formEditor"></form>
      <button onclick="confirmAndGenerate()">Confirm & Generate PDF</button>
      <a id="downloadLink" href="/download" download style="display:none; margin-left: 10px;">üìÑ Download Filled PDF</a>
      <button id="resetBtn" onclick="resetConversation()" style="display:none; background-color: #636e72; margin-left: 10px;">üîÅ Start Over</button>
    </div>
    <audio id="replyAudio" controls style="display:none"></audio>
  </div>

  <script>
    let ws;
    let audioContext, processor, input;
    let bufferSize = 2048;

    async function requestMicAndStart() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new AudioContext();
        input = audioContext.createMediaStreamSource(stream);
        processor = audioContext.createScriptProcessor(bufferSize, 1, 1);

        processor.onaudioprocess = e => {
          const data = e.inputBuffer.getChannelData(0);
          const int16 = Float32ArrayToInt16(data);
          if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: "audio_chunk", data: btoa(String.fromCharCode(...int16)) }));
          }
        };

        input.connect(processor);
        processor.connect(audioContext.destination);

        connectWebSocket();
        document.getElementById("log").innerHTML += `<div class='assistant'>üé§ Microphone access granted. Streaming audio...</div>`;
      } catch {
        document.getElementById("log").innerHTML += `<div class='assistant'>‚ùå Microphone access denied. Please enable it to continue.</div>`;
      }
    }

    function Float32ArrayToInt16(buffer) {
      let l = buffer.length;
      let buf = new Int16Array(l);
      while (l--) buf[l] = Math.min(1, buffer[l]) * 0x7FFF;
      return buf;
    }

    function connectWebSocket() {
      ws = new WebSocket("wss://" + window.location.host + "/ws/audio");

      ws.onopen = () => {
        console.log("WebSocket connected");
      };

      ws.onmessage = e => {
        const msg = JSON.parse(e.data);

        if (msg.type === "transcript") {
          document.getElementById("log").innerHTML += `<div class='user'>üë§ ${msg.text}</div>`;
        } else if (msg.type === "assistant_reply") {
          document.getElementById("log").innerHTML += `<div class='assistant'>ü§ñ ${msg.text}</div>`;
          playAssistantAudio(msg.audio_b64);
        }
      };
    }

    function playAssistantAudio(b64) {
      const audio = new Audio("data:audio/wav;base64," + b64);
      audio.play();
    }

    window.onload = () => {
      const startBtn = document.createElement("button");
      startBtn.textContent = "‚ñ∂Ô∏è Start Assistant (Grants Microphone access)";
      startBtn.style.marginTop = "10px";
      startBtn.onclick = () => {
        startBtn.remove();
        requestMicAndStart();
      };
      document.getElementById("container").appendChild(startBtn);
    };

    async function confirmAndGenerate() {
      const form = document.getElementById("formEditor");
      const editedData = {};
      for (const field of form.elements) {
        if (field.name) editedData[field.name] = field.value;
      }

      const res = await fetch('/confirm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ confirmed: true, form_data: editedData })
      });

      const result = await res.json();
      if (result.status === 'filled') {
        document.getElementById('downloadLink').style.display = 'inline-block';
      } else {
        alert("‚ùå PDF generation failed.");
      }
    }

    function resetConversation() {
      document.getElementById("log").innerHTML = "Initializing assistant...";
      document.getElementById("formEditor").innerHTML = "";
      document.getElementById("downloadLink").style.display = "none";
      document.getElementById("resetBtn").style.display = "none";
      fetch("/reset", { method: "POST" });
    }
  </script>
</body>
</html>
